{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Citiesoft{% endblock %}</title>
    <link rel="icon" href="{% static 'menu/img/favico.ico' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'menu/css/darkmode.css' %}">


    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{% static 'menu/css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>

<body>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>

    <!-- Seu JS -->
    <script src="{% static 'menu/js/script.js' %}"></script>
    <script src="{% static 'menu/js/darkmode.js' %}"></script>
    <script>
    // --- SISTEMA DE TEMA GLOBAL ---
    document.addEventListener("DOMContentLoaded", () => {
        
        // Aplica o tema salvo no navegador
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
        }

        const toggleBtn = document.getElementById("toggleTheme");
        if (!toggleBtn) return;

        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark");

            // Salva o tema
            if (document.body.classList.contains("dark")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        });
    });
</script>

    {% block extra_js %}{% endblock %}
</body>
</html>
